<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Trip - TravelAI</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body data-page="predict">
    
    <!-- Loading Overlay -->
    <div class="loader" id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 1.5rem; color: var(--text-muted); font-weight: 500;">Analyzing Travel Patterns...</p>
    </div>

    <div class="container">
        <!-- Header -->
        <header style="margin-bottom: 3rem; text-align: center; padding-top: 2rem;">
            <a href="index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.95rem; transition: 0.2s;">&larr; Back to Home</a>
            
            <div class="fade-in">
                <h2 class="gradient-text" style="font-size: 2.5rem; margin-top: 1rem; margin-bottom: 0.5rem;">Trip Parameters</h2>
                <p style="color: var(--text-muted);">Enter details below to let our AI predict the best destination category.</p>
            </div>
        </header>

        <!-- Main Form Card -->
        <form id="predict-form" class="glass-card fade-in" style="animation-delay: 0.1s;">
            
            <!-- Section 1: Key Metrics (Numeric & Dropdowns) -->
            <h4 style="color: white; margin-bottom: 1.5rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem;">Trip Details</h4>
            <div id="numeric-fields" class="form-grid">
                <!-- JavaScript will inject inputs here -->
            </div>
            
            <!-- Section 2: Amenities (Checkboxes) -->
            <h4 style="color: white; margin-top: 3rem; margin-bottom: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.5rem;">Preferences & Amenities</h4>
            <p style="font-size: 0.9rem; color: var(--text-muted);">Select all that apply</p>
            
            <div id="binary-fields" class="checkbox-grid">
                <!-- JavaScript will inject checkboxes here -->
            </div>

            <!-- Submit Action -->
            <div style="margin-top: 4rem; text-align: center;">
                <button type="submit" class="btn" style="min-width: 250px; font-size: 1.2rem;">
                    Analyze Recommendation
                </button>
            </div>

        </form>
    </div>

    <!-- Scripts -->
    <script src="assets/utils.js"></script>
    <script src="assets/animations.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
